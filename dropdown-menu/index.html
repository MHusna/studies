<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="main-container">

        <div class="dropdown-container">
            
            <div class="selected">
                <a href="#"  onclick="openList();"
                             onmousemove="lightsOn(0);"
                             onmouseleave="lightsOut(0);">
                             Instagram
                             
                            <img class="img" src="media/arrow-down.png">
                </a>
                
            </div>

            <ul class="list">

                <li class="list-item">
                    <a href="#"
                            onclick="changeText(1);"
                            onmousemove="lightsOn(1);"
                            onmouseleave="lightsOut(1);">
                        
                            Linkedin</a>
                </li>

                <li class="list-item">
                    <a href="#"
                            onclick="changeText(2);"
                            onmousemove="lightsOn(2);"
                            onmouseleave="lightsOut(2);">

                            Instagram</a>
                </li>

                <li class="list-item">
                    <a href="#"
                            onclick="changeText(3);"
                            onmousemove="lightsOn(3);"
                            onmouseleave="lightsOut(3);">
                        Facebook</a>
                </li>

                <li class="list-item">
                    <a href="#"
                            onclick="changeText(4);"
                            onmousemove="lightsOn(4);"
                            onmouseleave="lightsOut(4);">
                            
                            Twitter</a>
                </li>

                <li class="list-item">
                    <a href="#"
                            onclick="changeText(5);"
                            onmousemove="lightsOn(5);"
                            onmouseleave="lightsOut(5);">
                             
                             Youtube</a>
                </li>

                <li class="list-item">
                    <a href="#"
                            onclick="changeText(6);"
                            onmousemove="lightsOn(6);"
                            onmouseleave="lightsOut(6);">
                             Mehmet Hüsna Kışla</a>
                </li>

                <div class="slider"></div>
            </ul>

        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
