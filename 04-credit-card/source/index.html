<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card-main">
            <div class="back-main">
                <div class="black-bar"></div>
                <div class="white-cvv">
                    <div class="cvv-label">
                        CVV
                    </div>
                    <div class="white-bar">
                        <div class="cvv-value">
                            ***
                        </div>
                    </div>
                </div>
                <div class="back-visa"></div>
            </div>
            <div class="front-main">
                <div class="chip"></div>
                <div class="front-visa"></div>
                <div class="front-card-number">
                    #### #### #### ####
                </div>
                <div class="owner">
                    <div class="front-label">
                        Card Holder
                    </div>
                    <div class="owner-name">
                        <div class="owner-name-content">
                            FULL NAME
                        </div>
                    </div>
                </div>
                <div class="front-date">
                    <div class="front-label">
                        Expires
                    </div>
                    <div class="front-month-year">
                        <div class="front-month">
                            MM
                        </div>
                        <div class="front-slash">
                            /
                        </div>
                        <div class="front-year">
                            YY
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-main">
            <div class="card-number">
                <div class="label">
                    Card Number
                </div>
                <div class="input">
                    <input class="entry" type="text" 
                        onfocus="cardNumberFocus('front-card-number');"
                        onkeyup="cardNumberChange('entry', 'front-card-number');"
                        onblur="cardNumberLoseFocus('front-card-number');">
                </div>
            </div>
            <div class="card-holder">
                <div class="label">
                    Card Holders
                </div>
                <div class="input">
                    <input class="entry2" type="text"
                        onfocus="cardNumberFocus('owner');"
                        onkeyup="cardNumberChange('entry2', 'owner-name-content');"
                        onblur="cardNumberLoseFocus('owner');">
                </div>
            </div>
            <div class="expiration-date">
                <div class="date">
                    <div class="label">
                        Expiration Date
                    </div>
                    <div class="month">
                        <select class="months"
                            onclick="cardNumberFocus('front-date');"
                            onchange="cardDayChange('months', 'front-month');"
                            onblur="cardNumberLoseFocus('front-date');">
                            <option value="Month">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="year">
                        <select class="years"
                            onclick="cardNumberFocus('front-date');"
                            onchange="cardDayChange('years', 'front-year');"
                            onblur="cardNumberLoseFocus('front-date');">
                        >
                            <option value="Year">Year</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                            <option value="28">2028</option>
                            <option value="29">2029</option>
                            <option value="30">2030</option>
                            <option value="31">2031</option>
                            <option value="32">2032</option>
                            <option value="33">2033</option>
                        </select>
                    </div>
                </div>
                <div class="cvv">
                    <div class="label">
                        CVV
                    </div>
                    <div class="cvv-input">
                        <input class="cvv-entry" type="text"
                            onfocus="cardRotate('front-main','back-main');"
                            onkeyup="cardCvvChange('cvv-entry','cvv-value');"
                            onblur="cardCvvLoseFocus('front-main','back-main');">
                    </div>
                </div>
            </div>
            <div class="submit">
                <a class="submit-btn">Submit</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
